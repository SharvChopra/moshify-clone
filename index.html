<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moshify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div style="width: 50%; padding: 4rem">
        <div class="plan plan--popular">
            <div class="card card--secondary">
                <header class="card__header">
                    <h3 class="plan__name">Entry</h3>
                    <span class="plan__price">$14</span>
                    <span class="plan__billing-cycle">/month</span>
                    <span badge badge--secondary badge--small>10% off</span>
                    <span class="plan__description">Easy start on the cloud</span>
                </header>
                <div class="card__body">
                    <ul class="list list--tick">
                        <li class="list-item">Unlimited Websites</li>
                        <li class="list-item">Unlimited Bandwidth</li>
                        <li class="list-item">100 GB SSD Storage</li>
                        <li class="list-item">3 GB RAM</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
